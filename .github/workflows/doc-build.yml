name: Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Set the version of Node.js to use

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm # npm caches files in ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Project
        run: npm run build # You should have a build script in your package.json
      
      - name: Install TypeDoc
        run: npm install typedoc typedoc-plugin-markdown
      
      - name: Generate Documentation
        run: npx typedoc --out docs --excludePrivate --excludeInternal --excludeExternals src/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
